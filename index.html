                'ğŸ§‡', 'ğŸ¥', 'ğŸ§ˆ', 'ğŸ–', 'ğŸ—', 'ğŸ¥©', 'ğŸ¤', 'ğŸ±',
                'ğŸ™', 'ğŸš', 'ğŸ›', 'ğŸœ', 'ğŸ', 'ğŸ ', 'ğŸ¢', 'ğŸ£',
                'ğŸ¥', 'ğŸ¡', 'ğŸ¥Ÿ', 'ğŸ¥ ', 'ğŸ¥¡', 'ğŸ¦€', 'ğŸ¦', 'ğŸ¦',
                'ğŸ§', 'ğŸ¨', 'ğŸ©', 'ğŸª', 'ğŸ‚', 'ğŸ°', 'ğŸ§', 'ğŸ«',
                'ğŸ¬', 'ğŸ­', 'ğŸ®', 'ğŸ¯'
            ],
            all: []
        };

        themes.all = [...themes.vehicles, ...themes.animals, ...themes.food,
                      'â­', 'ğŸŒŸ', 'ğŸ’«', 'ğŸŒˆ', 'ğŸˆ', 'ğŸ', 'ğŸ€', 'ğŸ¨',
                      'âš½', 'ğŸ€', 'ğŸ¾', 'âš¾', 'ğŸ¥', 'ğŸ'];

        // Web Audio API
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        function playClickSound() {
            if (!soundEnabled) return;

            // ë‹¤ì–‘í•œ ì†Œë¦¬ íŒ¨í„´ ì¤‘ ëœë¤ ì„ íƒ
            const patterns = [
                // íŒ¨í„´ 1: ë†’ì€ í†¤ì˜ ì§•ê¸€
                () => {
                    [800, 1000, 1200].forEach((freq, i) => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        osc.frequency.value = freq;
                        osc.type = 'sine';
                        const start = audioCtx.currentTime + (i * 0.05);
                        gain.gain.setValueAtTime(0.2, start);
                        gain.gain.exponentialRampToValueAtTime(0.01, start + 0.15);
                        osc.start(start);
                        osc.stop(start + 0.15);
                    });
                },
                // íŒ¨í„´ 2: ë‚®ì€ í†¤ì—ì„œ ë†’ì€ í†¤ìœ¼ë¡œ
                () => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.frequency.setValueAtTime(400, audioCtx.currentTime);
                    osc.frequency.exponentialRampToValueAtTime(1200, audioCtx.currentTime + 0.2);
                    osc.type = 'triangle';
                    gain.gain.setValueAtTime(0.25, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.25);
                    osc.start(audioCtx.currentTime);
                    osc.stop(audioCtx.currentTime + 0.25);
                },
                // íŒ¨í„´ 3: í†µí†µ íŠ€ëŠ” ì†Œë¦¬
                () => {
                    [600, 800, 600].forEach((freq, i) => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        osc.frequency.value = freq;
                        osc.type = 'square';
                        const start = audioCtx.currentTime + (i * 0.08);
                        gain.gain.setValueAtTime(0.15, start);
                        gain.gain.exponentialRampToValueAtTime(0.01, start + 0.1);
                        osc.start(start);
                        osc.stop(start + 0.1);
                    });
                },
                // íŒ¨í„´ 4: ì¢…ì†Œë¦¬ ëŠë‚Œ
                () => {
                    [523, 659].forEach((freq, i) => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        osc.frequency.value = freq;
                        osc.type = 'sine';
                        const start = audioCtx.currentTime + (i * 0.1);
                        gain.gain.setValueAtTime(0.2, start);
                        gain.gain.exponentialRampToValueAtTime(0.01, start + 0.3);
                        osc.start(start);
                        osc.stop(start + 0.3);
                    });
                },
                // íŒ¨í„´ 5: ì¬ë¯¸ìˆëŠ” ë©œë¡œë””
                () => {
                    [700, 900, 1100, 900].forEach((freq, i) => {
                        const osc = audioCtx.createOscillator();
                        const gain = audioCtx.createGain();
                        osc.connect(gain);
                        gain.connect(audioCtx.destination);
                        osc.frequency.value = freq;
                        osc.type = 'triangle';
                        const start = audioCtx.currentTime + (i * 0.06);
                        gain.gain.setValueAtTime(0.18, start);
                        gain.gain.exponentialRampToValueAtTime(0.01, start + 0.12);
                        osc.start(start);
                        osc.stop(start + 0.12);
                    });
                }
            ];

            // ëœë¤ íŒ¨í„´ ì‹¤í–‰
            const randomPattern = patterns[Math.floor(Math.random() * patterns.length)];
            randomPattern();
        }

        function playAppearSound() {
            if (!soundEnabled) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);
            oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
            oscillator.type = 'triangle';
            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);
            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.15);
        }

        function playSuccessSound() {
            if (!soundEnabled) return;
            [523, 659, 784].forEach((freq, index) => {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                oscillator.frequency.value = freq;
                oscillator.type = 'sine';
                const startTime = audioCtx.currentTime + (index * 0.1);
                gainNode.gain.setValueAtTime(0.2, startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.15);
                oscillator.start(startTime);
                oscillator.stop(startTime + 0.15);
            });
        }

        function startGame(theme) {
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            playSuccessSound();

            menuContainer.classList.add('hidden');
            gameContainer.classList.add('active');

            // ê²Œì„ UI í‘œì‹œ
            document.getElementById('backButton').classList.add('active');

            currentCharacters = themes[theme];

            showCharacter();
            scheduleNext();
        }

        function backToMenu() {
            playClickSound();

            if (gameInterval) {
                clearTimeout(gameInterval);
                gameInterval = null;
            }

            gameContainer.classList.remove('active');
            menuContainer.classList.remove('hidden');

            // ê²Œì„ UI ìˆ¨ê¹€
            document.getElementById('backButton').classList.remove('active');

            const characters = gameContainer.querySelectorAll('.character');
            characters.forEach(el => el.remove());
        }

        function getRandomPosition() {
            const containerRect = gameContainer.getBoundingClientRect();
            // í™”ë©´ ë„ˆë¹„ì— ë”°ë¼ ë™ì  ë²„í¼ ì„¤ì • (ìºë¦­í„°ê°€ ì˜ë¦¬ì§€ ì•Šë„ë¡)
            const isMobile = window.innerWidth <= 768;
            const buffer = isMobile ? 280 : 250;
            const maxX = containerRect.width - buffer;
            const maxY = containerRect.height - buffer;

            return {
                x: Math.random() * maxX + 20,
                y: Math.random() * maxY + 20
            };
        }

        function showCharacter() {
            const oldCharacters = gameContainer.querySelectorAll('.character');
            oldCharacters.forEach(char => {
                char.style.animation = 'disappear 0.3s ease-out forwards';
                setTimeout(() => char.remove(), 300);
            });

            const character = document.createElement('div');
            character.className = 'character';
            character.textContent = currentCharacters[Math.floor(Math.random() * currentCharacters.length)];

            // ëœë¤ í¬ê¸° ì„¤ì • (0.8ë°°, 1.0ë°°, 1.2ë°°)
            const sizes = [0.8, 1.0, 1.2];
            const randomSize = sizes[Math.floor(Math.random() * sizes.length)];
            character.style.transform = `scale(${randomSize})`;

            const position = getRandomPosition();
            character.style.left = position.x + 'px';
            character.style.top = position.y + 'px';

            playAppearSound();

            character.addEventListener('click', () => {
                playClickSound();

                character.style.animation = 'disappear 0.3s ease-out forwards';
                setTimeout(() => {
                    character.remove();
                    showCharacter();
                }, 300);
            });

            gameContainer.appendChild(character);
        }

        function scheduleNext() {
            const delay = 2000 + Math.random() * 2000;
            gameInterval = setTimeout(() => {
                showCharacter();
                scheduleNext();
            }, delay);
        }

        gameContainer.addEventListener('click', (e) => {
            if (e.target === gameContainer) {
                if (soundEnabled) {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.frequency.value = 200;
                    osc.type = 'sine';
                    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                    osc.start(audioCtx.currentTime);
                    osc.stop(audioCtx.currentTime + 0.1);
                }

                // ëœë¤ ìƒ‰ìƒì˜ ì› íš¨ê³¼
                const colors = ['#FF6B6B', '#FFB84D', '#FFE66D', '#4ECDC4', '#45B7D1', '#A78BFA'];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];

                const ripple = document.createElement('div');
                ripple.className = 'ripple-effect';
                ripple.style.position = 'absolute';
                ripple.style.left = e.offsetX + 'px';
                ripple.style.top = e.offsetY + 'px';
                ripple.style.width = '20px';
                ripple.style.height = '20px';
                ripple.style.borderRadius = '50%';
                ripple.style.backgroundColor = randomColor;
                ripple.style.transform = 'translate(-50%, -50%)';
                ripple.style.pointerEvents = 'none';
                ripple.style.animation = 'ripplePop 0.6s ease-out forwards';
                gameContainer.appendChild(ripple);
                setTimeout(() => ripple.remove(), 600);
            }
        });

        // ëª¨ë°”ì¼ viewport height ì¡°ì • (ì£¼ì†Œì°½ ëŒ€ì‘)
        function setVH() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        setVH();
        window.addEventListener('resize', setVH);
        window.addEventListener('orientationchange', () => {
            setTimeout(setVH, 100);
        });

        // ì´ˆê¸° ì–¸ì–´ ì„¤ì •
        changeLanguage(currentLang);
        document.getElementById('soundToggle').classList.toggle('active', soundEnabled);
    </script>
