<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÍπåÍøç ÎÜÄÏù¥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .title {
            font-size: 3rem;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            margin-bottom: 2rem;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        /* Î©îÎâ¥ ÏÑ†ÌÉù ÌôîÎ©¥ */
        .menu-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .menu-button {
            background: rgba(255, 255, 255, 0.9);
            border: none;
            padding: 1.5rem 3rem;
            border-radius: 20px;
            font-size: 2rem;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
            min-width: 300px;
        }

        .menu-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            background: rgba(255, 255, 255, 1);
        }

        .menu-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        .menu-icon {
            font-size: 2.5rem;
        }

        /* Í≤åÏûÑ ÌôîÎ©¥ */
        .game-container {
            position: relative;
            width: 90vw;
            max-width: 600px;
            height: 400px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            display: none;
        }

        .game-container.active {
            display: block;
        }

        .character {
            position: absolute;
            font-size: 8rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            animation: appear 0.5s ease-out;
        }

        .character:hover {
            transform: scale(1.2) rotate(5deg);
        }

        @keyframes appear {
            0% {
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes disappear {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
        }

        .sound-text {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: soundPop 0.5s ease-out;
            pointer-events: none;
        }

        @keyframes soundPop {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
                opacity: 0;
            }
        }

        .score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2rem;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 1.5rem;
            color: white;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            border-radius: 15px;
            cursor: pointer;
            border: none;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: rgba(0, 0, 0, 0.5);
            transform: scale(1.1);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1 class="title">ÍπåÍøç! üéâ</h1>

    <!-- Î©îÎâ¥ ÏÑ†ÌÉù ÌôîÎ©¥ -->
    <div class="menu-container" id="menuContainer">
        <button class="menu-button" onclick="startGame('vehicles')">
            <span class="menu-icon">üöó</span>
            <span>ÌÉà Í≤É</span>
        </button>
        <button class="menu-button" onclick="startGame('animals')">
            <span class="menu-icon">üê∂</span>
            <span>ÎèôÎ¨º</span>
        </button>
        <button class="menu-button" onclick="startGame('food')">
            <span class="menu-icon">üçé</span>
            <span>ÏùåÏãù</span>
        </button>
        <button class="menu-button" onclick="startGame('all')">
            <span class="menu-icon">üåà</span>
            <span>Ï†ÑÏ≤¥</span>
        </button>
    </div>

    <!-- Í≤åÏûÑ ÌôîÎ©¥ -->
    <div class="game-container" id="gameContainer">
        <button class="back-button" onclick="backToMenu()">‚Üê Îí§Î°ú</button>
        <div class="score" id="score">0</div>
    </div>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const menuContainer = document.getElementById('menuContainer');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let currentCharacters = [];
        let gameInterval = null;

        // ÌÖåÎßàÎ≥Ñ Ï∫êÎ¶≠ÌÑ∞ Ï†ïÏùò
        const themes = {
            vehicles: [
                'üöó', 'üöï', 'üöô', 'üöå', 'üöé', 'üèéÔ∏è', 'üöì', 'üöë',
                'üöí', 'üöê', 'üöö', 'üöõ', 'üöú', 'üèçÔ∏è', 'üõµ', 'üö≤',
                'üöÇ', 'üöÉ', 'üöÑ', 'üöÖ', 'üöÜ', 'üöá', 'üöà', 'üöâ',
                '‚úàÔ∏è', 'üõ©Ô∏è', 'üöÅ', 'üöÄ', 'üõ∏', 'üö¢', '‚õ¥Ô∏è', 'üõ•Ô∏è',
                '‚õµ', 'üö§', 'üõ≥Ô∏è'
            ],
            animals: [
                'üê∂', 'üê±', 'üê≠', 'üêπ', 'üê∞', 'ü¶ä', 'üêª', 'üêº',
                'üê®', 'üêØ', 'ü¶Å', 'üêÆ', 'üê∑', 'üê∏', 'üêµ', 'üêî',
                'üêß', 'üê¶', 'üê§', 'üê£', 'üê•', 'ü¶Ü', 'ü¶Ö', 'ü¶â',
                'ü¶á', 'üê∫', 'üêó', 'üê¥', 'ü¶Ñ', 'üêù', 'üêõ', 'ü¶ã',
                'üêå', 'üêû', 'üêú', 'ü¶ï', 'ü¶ñ', 'üêâ', 'üê≥', 'üê¨',
                'üêü', 'üê†', 'üê°', 'ü¶à', 'üêô', 'ü¶Ä', 'ü¶û'
            ],
            food: [
                'üçé', 'üçê', 'üçä', 'üçã', 'üçå', 'üçâ', 'üçá', 'üçì',
                'üçà', 'üçí', 'üçë', 'ü•≠', 'üçç', 'ü••', 'ü•ù', 'üçÖ',
                'üçî', 'üçï', 'üå≠', 'üåÆ', 'üåØ', 'ü•ô', 'ü•ó', 'üçø',
                'üßà', 'üçû', 'ü•ê', 'ü•®', 'ü•Ø', 'üßÄ', 'ü•ö', 'üç≥',
                'üßá', 'ü•û', 'üßà', 'üçñ', 'üçó', 'ü•©', 'üç§', 'üç±',
                'üçô', 'üçö', 'üçõ', 'üçú', 'üçù', 'üç†', 'üç¢', 'üç£',
                'üç•', 'üç°', 'ü•ü', 'ü•†', 'ü•°', 'ü¶Ä', 'ü¶û', 'üç¶',
                'üçß', 'üç®', 'üç©', 'üç™', 'üéÇ', 'üç∞', 'üßÅ', 'üç´',
                'üç¨', 'üç≠', 'üçÆ', 'üçØ'
            ],
            all: []
        };

        // Ï†ÑÏ≤¥ ÌÖåÎßàÎäî Î™®Îì† Ï∫êÎ¶≠ÌÑ∞ Ìè¨Ìï®
        themes.all = [...themes.vehicles, ...themes.animals, ...themes.food,
                      '‚≠ê', 'üåü', 'üí´', 'üåà', 'üéà', 'üéÅ', 'üéÄ', 'üé®',
                      '‚öΩ', 'üèÄ', 'üéæ', '‚öæ', 'ü•é', 'üèê'];

        const sounds = ['ÍπåÍøç!', 'ÏïàÎÖï!', 'Ïó¨Í∏∞!', 'Ìò∏Ìò∏!', 'ÏôÄ!', 'ÏïºÌò∏!', 'ÎπµÎπµ!', 'Î∂ÄÎ¶â!'];

        // Web Audio API ÏÑ§Ï†ï
        const AudioContext = window.AudioContext || window.webkitAudioContext;
        const audioCtx = new AudioContext();

        // ÏùåÌñ• Ìö®Í≥º Ìï®ÏàòÎì§
        function playClickSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.value = 800;
            oscillator.type = 'sine';

            gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.2);
        }

        function playAppearSound() {
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            oscillator.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.frequency.setValueAtTime(300, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(600, audioCtx.currentTime + 0.1);
            oscillator.type = 'triangle';

            gainNode.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.15);

            oscillator.start(audioCtx.currentTime);
            oscillator.stop(audioCtx.currentTime + 0.15);
        }

        function playSuccessSound() {
            // 3Í∞ú ÏùåÏùÑ Ïó∞ÏÜçÏúºÎ°ú Ïû¨ÏÉù
            [523, 659, 784].forEach((freq, index) => {
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);

                oscillator.frequency.value = freq;
                oscillator.type = 'sine';

                const startTime = audioCtx.currentTime + (index * 0.1);
                gainNode.gain.setValueAtTime(0.2, startTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, startTime + 0.15);

                oscillator.start(startTime);
                oscillator.stop(startTime + 0.15);
            });
        }

        function startGame(theme) {
            // Audio Context resume (Î∏åÎùºÏö∞Ï†Ä Ï†ïÏ±Ö)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }

            // Î©îÎâ¥ ÏÑ†ÌÉù ÏÜåÎ¶¨
            playSuccessSound();

            // Î©îÎâ¥ Ïà®Í∏∞Í≥† Í≤åÏûÑ ÌôîÎ©¥ ÌëúÏãú
            menuContainer.classList.add('hidden');
            gameContainer.classList.add('active');

            // ÏÑ†ÌÉùÌïú ÌÖåÎßàÏùò Ï∫êÎ¶≠ÌÑ∞ ÏÑ§Ï†ï
            currentCharacters = themes[theme];

            // Ï†êÏàò Ï¥àÍ∏∞Ìôî
            score = 0;
            scoreDisplay.textContent = score;

            // Í≤åÏûÑ ÏãúÏûë
            showCharacter();
            scheduleNext();
        }

        function backToMenu() {
            // Îí§Î°úÍ∞ÄÍ∏∞ ÏÜåÎ¶¨
            playClickSound();

            // Í≤åÏûÑ Ï§ëÏßÄ
            if (gameInterval) {
                clearTimeout(gameInterval);
                gameInterval = null;
            }

            // ÌôîÎ©¥ Ï†ÑÌôò
            gameContainer.classList.remove('active');
            menuContainer.classList.remove('hidden');

            // Í≤åÏûÑ Ïª®ÌÖåÏù¥ÎÑà Ï¥àÍ∏∞Ìôî
            const characters = gameContainer.querySelectorAll('.character, .sound-text');
            characters.forEach(el => el.remove());
        }

        function getRandomPosition() {
            const containerRect = gameContainer.getBoundingClientRect();
            const maxX = containerRect.width - 150;
            const maxY = containerRect.height - 150;

            return {
                x: Math.random() * maxX + 20,
                y: Math.random() * maxY + 20
            };
        }

        function showCharacter() {
            // Ïù¥Ï†Ñ Ï∫êÎ¶≠ÌÑ∞Îì§ Ï†úÍ±∞
            const oldCharacters = gameContainer.querySelectorAll('.character');
            oldCharacters.forEach(char => {
                char.style.animation = 'disappear 0.3s ease-out forwards';
                setTimeout(() => char.remove(), 300);
            });

            // ÏÉà Ï∫êÎ¶≠ÌÑ∞ ÏÉùÏÑ±
            const character = document.createElement('div');
            character.className = 'character';
            character.textContent = currentCharacters[Math.floor(Math.random() * currentCharacters.length)];

            const position = getRandomPosition();
            character.style.left = position.x + 'px';
            character.style.top = position.y + 'px';

            // Ï∫êÎ¶≠ÌÑ∞ Îì±Ïû• ÏÜåÎ¶¨
            playAppearSound();

            character.addEventListener('click', () => {
                score++;
                scoreDisplay.textContent = score;

                // ÌÅ¥Î¶≠ ÏÜåÎ¶¨
                playClickSound();

                // 10Ï†êÎßàÎã§ Ï∂ïÌïò ÏÜåÎ¶¨
                if (score % 10 === 0) {
                    setTimeout(() => playSuccessSound(), 200);
                }

                // ÏÜåÎ¶¨ Ìö®Í≥º ÌÖçÏä§Ìä∏
                const soundText = document.createElement('div');
                soundText.className = 'sound-text';
                soundText.textContent = sounds[Math.floor(Math.random() * sounds.length)];
                soundText.style.left = (position.x + 75) + 'px';
                soundText.style.top = (position.y - 30) + 'px';
                gameContainer.appendChild(soundText);

                setTimeout(() => soundText.remove(), 500);

                // ÌÅ¥Î¶≠Ïãú ÌùîÎì§Î¶º Ìö®Í≥º
                character.style.animation = 'disappear 0.3s ease-out forwards';
                setTimeout(() => {
                    character.remove();
                    showCharacter();
                }, 300);
            });

            gameContainer.appendChild(character);
        }

        // ÏùºÏ†ï Í∞ÑÍ≤©ÏúºÎ°ú ÏÉà Ï∫êÎ¶≠ÌÑ∞ ÌëúÏãú (2-4Ï¥à Í∞ÑÍ≤©)
        function scheduleNext() {
            const delay = 2000 + Math.random() * 2000;
            gameInterval = setTimeout(() => {
                showCharacter();
                scheduleNext();
            }, delay);
        }

        // Î∞∞Í≤Ω ÌÅ¥Î¶≠Ïãú Î∞òÏùë
        gameContainer.addEventListener('click', (e) => {
            if (e.target === gameContainer) {
                // Î∞∞Í≤Ω ÌÅ¥Î¶≠ ÏÜåÎ¶¨ (ÏûëÍ≤å)
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.frequency.value = 200;
                osc.type = 'sine';
                gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
                gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
                osc.start(audioCtx.currentTime);
                osc.stop(audioCtx.currentTime + 0.1);

                const ripple = document.createElement('div');
                ripple.style.position = 'absolute';
                ripple.style.left = e.offsetX + 'px';
                ripple.style.top = e.offsetY + 'px';
                ripple.style.fontSize = '2rem';
                ripple.textContent = '‚ú®';
                ripple.style.animation = 'soundPop 0.5s ease-out forwards';
                gameContainer.appendChild(ripple);
                setTimeout(() => ripple.remove(), 500);
            }
        });
    </script>
</body>
</html>
